<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/dengluye.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_508934_kve4so1x2xs10pb9.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/denglu.js"></script>
    <script src="js/zhuce.js"></script>
</head>
<body>
<div class="top">
    <div class="top_left">
        <img src="images/img/login_logo.jpg" alt=""/>
    </div>
    <div class="top_right">
        <div class="top_right1">
            <span>登录界面，调查问卷</span>
            <span class="iconfont icon-plus-questionnaire"></span>
        </div>
    </div>
</div>
<div class="main0">
    <div class="main">
    <div class="main_left">
        <img src="images/img/login_motion.jpg" alt="" />
    </div>
    <div class="main_right">
        <div class="main_right_login">
            <div class="user_login">
                <div class="account_number">账号密码登录</div>
                <div class="scan_code">扫码登录</div>
            </div>
            <div class="login_Interface">
                <div class="user">
                    <div>
                        <img src="images/img/login_user.jpg" alt=""/>
                    </div>
                    <input type="text" placeholder="手机号/用户名/邮箱">
                    <span class="user_hint"></span>
                </div>
                <div class="user">
                    <div>
                        <img src="images/img/login_password.jpg" alt=""/>
                    </div>
                    <input type="password" placeholder="请输入密码">
                    <span class="password_hint"></span>
                </div>
                <div class="forget_password">
                    <a href="#">忘记密码？</a>
                </div>
                <div class="active">
                    <a href=" ">
                        <button>点击登录</button>
                    </a>
                </div>
                <div class="prompt">使用合作网站账号登录龙士达：</div>
                <div class="other_login">
                    <ul>
                        <li>
                            <img src="images/img/login_WeChat.jpg" alt="">
                        </li>
                        <li>
                            <img src="images/img/login_qq.jpg" alt="">
                        </li>
                        <li>
                            <img src="images/img/login_alipay.jpg" alt="">
                        </li>
                        <li>
                            <img src="images/img/login_sina.jpg" alt="">
                        </li>
                        <li>
                            <img src="images/img/login_Renren.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="register2">
                    <a href="zhuce.html">
                        <span class="iconfont icon-unie623"></span>
                        <span>立即注册</span>
                    </a>
                </div>
            </div>
        </div>
        <!--二维码登录隐藏-->
        <div class="scan_code_login">
            <div class="login_img">
                <img src="images/img/scan_code.png" alt=""/>
            </div>
            <div class="mobile_login">
                用手机扫一扫，扫描二维码完成登录。
            </div>
            <button>密码登录</button>
        </div>
    </div>
</div>
</div>
<div class="footer">Copyright &copy 2011-2014 Yougou Technology Co,Ltd.粤ICP备09070608号-4增值电信业务经营许可证：粤B2-20090203</div>
</body>
</html>
