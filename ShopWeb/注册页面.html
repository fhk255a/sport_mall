<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/zhuce.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/zhuce.js"></script>
    <script src="js/hk库.js"></script>
</head>
<body>
<div class="top">
    <div class="top1">
        <img src="images/img/login_logo.jpg" alt="" />
        <div class="login">
            <span>已有账号？</span>
            <a href="登录页面.html">请登录</a>
        </div>
    </div>
</div>
<div class="main">
    <div class="main1">
        <div class="user">
            <div class="name">用户名</div>
            <input type="text" placeholder="请至少使用3个中文或6个英文注册"/>
            <span class="user_hint"></span>
        </div>
        <div class="password">
            <div class="set">设置密码</div>
            <input type="password" placeholder="建议至少使用两种字符组合" class="pwd"/>
            <span class="password_hint"></span>
        </div>
        <div class="password">
            <div class="set">确认密码</div>
            <input type="password" placeholder="请再次输入密码" class="repwd"/>
            <span class="confirm_hint"></span>
        </div>
        <div class="iphone">
            <select>
                <option value="中国 0086">中国 0086</option>
                <option value="中国香港 0054">中国香港 0054</option>
                <option value="中国澳门 021">中国澳门 021</option>
                <option value="中国台湾 213">中国台湾 213</option>
            </select>
            <input type="text" placeholder="建议使用常用手机"/>
            <span class="iphone_hint"></span>
        </div>
        <div class="mailbox">
            <a href="#">邮箱验证</a>
        </div>
        <div class="img_IC">
            <div class="identifying_code">验证码</div>
            <input type="text" placeholder="请输入验证码"/>
            <div class="identifying_code_img">
                <img src="images/img/reg_verification.jpg" alt="" />
            </div>
        </div>
        <div class="iphone_IC">
            <div class="ic">手机验证码</div>
            <input type="text" placeholder="请输入手机验证码" />
            <button>获取验证码</button>
            <div class="iphone_IC_hint">
                <span>60</span>秒后重发</div>
        </div>
        <div class="register">
            <a href="#">
                <button>立即注册</button>
            </a>
        </div>
    </div>
    <div class="main2">
        <div class="main2_top">
            <img src="images/img/reg_enterprise.jpg" alt="">
            <div class="company">企业用户注册</div>
        </div>
        <div class="main2_top">
            <img src="images/img/reg_Global.jpg" alt="">
            <div class="global">INTERNATIONALCUSTOMERS</div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer1">
        <ul>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>

            <li><a href="#">销售联盟</a></li>
        </ul>

            <li><a href="#">龙士达公益</a></li>
            <li><a href="#">English Site</a></li>
        </ul>
    </div>
    <div class="footer2">
        Copyright&copy2004-2016  龙士达   版权所有
    </div>
</div>
</body>
</html>
